on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  mirror:
    runs-on: ubuntu-latest
    name: mirror
    steps:
      - name: mirror
        id: mirror
        uses: kaidokert/github-mirror-action@v2
        with:
          origin: 'https://git.arthurmelton.com/hooky'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
